<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | edHills</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0e2f69;
            --secondary: #1746a2;
            --accent: #facc15;
            --bg: #f4f6fb;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background Shapes */
        .shape {
            position: absolute;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.3;
        }

        .shape-1 {
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: var(--accent);
            border-radius: 50%;
        }

        .shape-2 {
            bottom: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: var(--secondary);
            border-radius: 50%;
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 35px;
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .logo i {
            font-size: 35px;
            color: var(--accent);
            background: rgba(250, 204, 21, 0.1);
            padding: 5px;
            border-radius: 12px;
        }

        .header-icon {
            width: 70px;
            height: 70px;
            background: #f0f4ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }

        h2 {
            font-size: 26px;
            color: var(--primary);
            margin: 0 0 10px;
        }

        p {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            transition: 0.3s;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--secondary);
            background: #f8fbff;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .reset-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(23, 70, 162, 0.2);
        }

        .back-link {
            margin-top: 25px;
            font-size: 14px;
        }

        .back-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .success-msg {
            display: none;
            background: #e6fffa;
            color: #2c7a7b;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #b2f5ea;
        }
    </style>
</head>

<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="forgot-container">
        <a href="index.html" class="logo">
            <i class="ri-graduation-cap-fill"></i>
            ed<span>Hills</span>
        </a>

        <div class="header-icon">
            <i class="ri-lock-password-line"></i>
        </div>

        <h2>Forgot Password?</h2>
        <p>No worries! Enter the email address associated with your student account and we'll send you a reset link.</p>

        <div id="successMessage" class="success-msg">
            <i class="ri-checkbox-circle-line"></i> Reset link has been sent to your email.
        </div>

        <form id="forgotForm">
            <div class="input-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="ri-mail-line"></i>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
            </div>

            <button type="submit" class="reset-btn" id="resetBtn">
                Send Reset Link <i class="ri-mail-send-line"></i>
            </button>
        </form>

        <div class="back-link">
            <a href="login.html"><i class="ri-arrow-left-line"></i> Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('resetBtn');
            const email = document.getElementById('email').value;
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Sending...';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    document.getElementById('forgotForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    const result = await response.json();
                    alert('Error: ' + (result.message || 'User not found'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Could not connect to the server.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
