<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Login - edhills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', 'Segoe UI', sans-serif;
      background: #f4f6fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    /* Left Side - Branding */
    .branding-section {
      width: 50%;
      background: linear-gradient(135deg, #0e2f69, #1746a2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .branding-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.1;
    }

    .branding-section h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .branding-section h1 span {
      color: #facc15;
    }

    .branding-section p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .branding-img {
      width: 280px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    /* Right Side - Login Form */
    .login-section {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .back-home {
      position: absolute;
      top: 25px;
      right: 30px;
      color: #777;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: 0.3s;
    }

    .back-home:hover {
      color: #0e2f69;
    }

    .login-header h2 {
      font-size: 28px;
      color: #0e2f69;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      transition: 0.3s;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      font-family: inherit;
    }

    .input-group input:focus {
      border-color: #0e2f69;
    }

    .input-group input:focus+i {
      color: #0e2f69;
    }

    .input-group input::placeholder {
      color: #bbb;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #0e2f69;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .login-btn:hover {
      background: #facc15;
      color: #0e2f69;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3);
    }

    .extra-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .extra-links a {
      color: #666;
      text-decoration: none;
      transition: 0.3s;
    }

    .extra-links a:hover {
      color: #0e2f69;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .branding-section {
        width: 100%;
        padding: 30px 20px;
        display: none;
        /* Hide branding on small screens for cleaner login */
      }

      .login-section {
        width: 100%;
        padding: 40px 30px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Branding Side -->
    <div class="branding-section">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" class="branding-img"
        alt="Learning illustration">
      <h1>Welcome to <span>edhills</span></h1>
      <p>Join thousands of students achieving their dreams with India's best learning platform.</p>
    </div>

    <!-- Login Form Side -->
    <div class="login-section">
      <a href="index.html" class="back-home"><i class="ri-arrow-left-line"></i> Back to Home</a>

      <div class="login-tabs" style="display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 2px solid #eee;">
        <div class="login-tab active" id="passwordTab" onclick="switchLogin('password')"
          style="padding: 10px 0; cursor: pointer; color: #0e2f69; font-weight: 600; position: relative;">Password Login
        </div>
        <div class="login-tab" id="otpTab" onclick="switchLogin('otp')"
          style="padding: 10px 0; cursor: pointer; color: #666; font-weight: 600; position: relative;">OTP Login</div>
      </div>

      <!-- Password Login Form -->
      <form id="passwordLoginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" required>
          <i class="ri-mail-line"></i>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <i class="ri-lock-2-line"></i>
        </div>
        <button type="submit" class="login-btn">
          Sign In <i class="ri-arrow-right-line"></i>
        </button>
      </form>

      <!-- OTP Login Form (Hidden by default) -->
      <form id="otpLoginForm" style="display: none;">
        <div class="input-group" style="display: flex; gap: 10px;">
          <div style="position: relative; flex: 1;">
            <input type="email" id="otpEmail" placeholder="Email Address" required>
            <i class="ri-mail-line"
              style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa;"></i>
          </div>
          <button type="button" onclick="sendOTP()" id="sendOtpBtn"
            style="padding: 0 15px; border-radius: 12px; border: 2px solid #0e2f69; background: white; color: #0e2f69; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 13px;">Send
            OTP</button>
        </div>
        <div class="input-group">
          <input type="text" id="otpCode" placeholder="6-Digit OTP" maxlength="6">
          <i class="ri-shield-keyhole-line"></i>
        </div>
        <button type="submit" class="login-btn">
          Verify & Sign In <i class="ri-shield-check-line"></i>
        </button>
      </form>

      <style>
        .login-tab.active::after {
          content: '';
          position: absolute;
          bottom: -2px;
          left: 0;
          width: 100%;
          height: 2px;
          background: #0e2f69;
        }
      </style>

      <script>
        function switchLogin(mode) {
          const pForm = document.getElementById('passwordLoginForm');
          const oForm = document.getElementById('otpLoginForm');
          const pTab = document.getElementById('passwordTab');
          const oTab = document.getElementById('otpTab');

          if (mode === 'password') {
            pForm.style.display = 'block';
            oForm.style.display = 'none';
            pTab.classList.add('active');
            oTab.classList.remove('active');
            pTab.style.color = '#0e2f69';
            oTab.style.color = '#666';
          } else {
            pForm.style.display = 'none';
            oForm.style.display = 'block';
            oTab.classList.add('active');
            pTab.classList.remove('active');
            oTab.style.color = '#0e2f69';
            pTab.style.color = '#666';
          }
        }

        async function sendOTP() {
          const email = document.getElementById('otpEmail').value;
          if (!email) return alert('Please enter your email first');

          const btn = document.getElementById('sendOtpBtn');
          btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i>';
          btn.disabled = true;

          try {
            const res = await fetch('http://localhost:5000/api/send-otp', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email })
            });
            const data = await res.json();
            if (res.ok) {
              alert(data.message);
              let countdown = 60;
              const timer = setInterval(() => {
                btn.innerHTML = `Resend in ${countdown}s`;
                countdown--;
                if (countdown < 0) {
                  clearInterval(timer);
                  btn.innerHTML = 'Send OTP';
                  btn.disabled = false;
                }
              }, 1000);
            } else {
              alert(data.message);
              btn.innerHTML = 'Send OTP';
              btn.disabled = false;
            }
          } catch (e) {
            alert('Server error. Is the backend running?');
            btn.innerHTML = 'Send OTP';
            btn.disabled = false;
          }
        }

        // Handle Password Login
        document.getElementById('passwordLoginForm').addEventListener('submit', async function (e) {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          handleLogin('http://localhost:5000/api/login', { email, password });
        });

        // Handle OTP Login
        document.getElementById('otpLoginForm').addEventListener('submit', async function (e) {
          e.preventDefault();
          const email = document.getElementById('otpEmail').value;
          const otp = document.getElementById('otpCode').value;
          if (!otp) return alert('Please enter the OTP sent to your email');
          handleLogin('http://localhost:5000/api/verify-otp', { email, otp });
        });

        async function handleLogin(url, body) {
          const btns = document.querySelectorAll('.login-btn');
          btns.forEach(b => b.disabled = true);

          try {
            // ── Attempt Backend Login ──
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 3000);

            const response = await fetch(url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(body),
              signal: controller.signal
            });
            clearTimeout(timeout);

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem('currentUser', JSON.stringify(data.user));
              alert('Login Successful! Welcome ' + (data.user.name));
              window.location.href = 'student-profile.html';
              return;
            }

            // If backend returned error, show it
            alert('Login Failed: ' + data.message);
          } catch (error) {
            console.warn('Backend unavailable, checking local credentials...');

            // ── LOCAL FALLBACK logic ──
            // Default Demo Account
            const DEMO_EMAIL = 'edhills@gmail.com';
            const DEMO_PW = 'edhills';

            // Check if user is logging in with Demo credentials
            if (body.email === DEMO_EMAIL && (body.password === DEMO_PW || body.otp === '123456')) {
              const demoUser = {
                name: 'Demo Student',
                email: DEMO_EMAIL,
                phone: '+91 9468974044',
                class: 'Class 12th',
                rollNumber: 'DEMO-001',
                password: DEMO_PW
              };
              localStorage.setItem('currentUser', JSON.stringify(demoUser));
              alert('Logged in via Demo Account! Redirecting...');
              window.location.href = 'student-profile.html';
              return;
            }

            // Check if user exists in localStorage (from registration)
            const localUser = JSON.parse(localStorage.getItem('currentUser'));
            if (localUser && localUser.email === body.email) {
              if (body.password === localUser.password || body.otp === '123456') {
                alert('Login Successful! Welcome ' + localUser.name);
                window.location.href = 'student-profile.html';
                return;
              }
            }

            alert('Error: Check your credentials or connection.');
          } finally {
            btns.forEach(b => b.disabled = false);
          }
        }
      </script>

      <div class="extra-links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="register.html">Create an Account</a>
      </div>
    </div>

  </div>

</body>

</html>
