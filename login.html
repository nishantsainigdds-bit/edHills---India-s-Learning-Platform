<!DOCTYPE html>
<html lang="en">

<head>
  <title>Student Login - Narayan e-Gurukul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', 'Segoe UI', sans-serif;
      background: #f4f6fb;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* PREMIUM HEADER */
    header {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(14, 47, 105, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .header-actions {
      display: none;
      align-items: center;
      gap: 15px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
      padding: 5px;
      transition: 0.3s;
    }

    .logo-h {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 26px;
      font-weight: 700;
      text-decoration: none;
      color: white;
    }

    .logo-h span {
      color: #facc15;
    }

    .logo-h i {
      font-size: 32px;
      color: #facc15;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #facc15;
    }

    /* MAIN CONTENT */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: calc(100vh - 75px);
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    /* Left Side - Branding */
    .branding-section {
      width: 50%;
      background: linear-gradient(135deg, #0e2f69, #1746a2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .branding-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.1;
    }

    .branding-section h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .branding-section h1 span {
      color: #facc15;
    }

    .branding-section p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .branding-img {
      width: 250px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0);
      }
    }

    /* Right Side - Login Form */
    .login-section {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .login-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
    }

    .login-tab {
      padding: 10px 0;
      cursor: pointer;
      color: #666;
      font-weight: 600;
      position: relative;
      transition: 0.3s;
    }

    .login-tab.active {
      color: #0e2f69;
    }

    .login-tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #0e2f69;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      transition: 0.3s;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 2px solid #eee;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      font-family: inherit;
    }

    .input-group input:focus {
      border-color: #0e2f69;
    }

    .input-group input:focus+i {
      color: #0e2f69;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #0e2f69;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .login-btn:hover:not(:disabled) {
      background: #facc15;
      color: #0e2f69;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .extra-links {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .extra-links a {
      color: #666;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .extra-links a:hover {
      color: #0e2f69;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        width: 100%;
        height: auto;
        border-radius: 0;
        box-shadow: none;
      }

      .branding-section {
        display: none;
      }

      .login-section {
        width: 100%;
        padding: 40px 20px;
      }

      header {
        padding: 12px 5%;
      }

      .header-actions {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(14, 47, 105, 0.98);
        padding: 30px 0;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        gap: 20px;
        backdrop-filter: blur(15px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav.active {
        display: flex;
        animation: slideDown 0.4s ease forwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      nav a {
        margin: 0;
        font-size: 18px;
        width: 100%;
        justify-content: center;
      }

      .mobile-bottom-nav {
        display: flex;
      }

      body {
        padding-bottom: 80px;
      }
    }

    /* MOBILE BOTTOM NAV */
    .mobile-bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.08);
      z-index: 2000;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      padding-bottom: env(safe-area-inset-bottom, 12px);
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #64748b;
      transition: 0.3s;
      flex: 1;
    }

    .bottom-nav-item i {
      font-size: 22px;
    }

    .bottom-nav-item span {
      font-size: 11px;
      font-weight: 500;
    }

    .bottom-nav-item:hover,
    .bottom-nav-item.active {
      color: #0e2f69;
    }
  </style>
</head>

<body>
  <header id="main-header">
    <a href="index.html" class="logo-h">
      <i class="ri-graduation-cap-fill"></i>
      ed<span>Hills</span>
    </a>

    <div class="header-actions">
      <div class="menu-toggle" id="mobile-menu">
        <i class="ri-menu-3-line"></i>
      </div>
    </div>

    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="test-series.html">Test Series</a>
      <a href="updates.html">Updates</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="container">
      <!-- Branding Side -->
      <div class="branding-section">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" class="branding-img"
          alt="Learning illustration">
        <h1>Welcome to <span>edHills</span></h1>
        <p>Join thousands of students achieving their dreams with India's best learning platform.</p>
      </div>

      <!-- Login Form Side -->
      <div class="login-section">
        <div class="login-tabs">
          <div class="login-tab active" id="passwordTab" onclick="switchLogin('password')">Password Login</div>
          <div class="login-tab" id="otpTab" onclick="switchLogin('otp')">OTP Login</div>
        </div>

        <!-- Password Login Form -->
        <form id="passwordLoginForm">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
            <i class="ri-mail-line"></i>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <i class="ri-lock-2-line"></i>
          </div>
          <button type="submit" class="login-btn">
            Sign In <i class="ri-arrow-right-line"></i>
          </button>
        </form>

        <!-- OTP Login Form -->
        <form id="otpLoginForm" style="display: none;">
          <div class="input-group" style="display: flex; gap: 10px;">
            <div style="position: relative; flex: 1;">
              <input type="email" id="otpEmail" placeholder="Email Address" required>
              <i class="ri-mail-line"></i>
            </div>
            <button type="button" onclick="sendOTP()" id="sendOtpBtn"
              style="padding: 0 15px; border-radius: 12px; border: 2px solid #0e2f69; background: white; color: #0e2f69; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 13px;">Send
              OTP</button>
          </div>
          <div class="input-group">
            <input type="text" id="otpCode" placeholder="6-Digit OTP" maxlength="6">
            <i class="ri-shield-keyhole-line"></i>
          </div>
          <button type="submit" class="login-btn">
            Verify & Sign In <i class="ri-shield-check-line"></i>
          </button>
        </form>

        <div class="extra-links">
          <a href="forgot-password.html">Forgot Password?</a>
          <a href="register.html">Create an Account</a>
        </div>
      </div>
    </div>
  </div>

  <div class="mobile-bottom-nav">
    <a href="index.html" class="bottom-nav-item">
      <i class="ri-home-4-line"></i>
      <span>Home</span>
    </a>
    <a href="courses.html" class="bottom-nav-item">
      <i class="ri-book-open-line"></i>
      <span>Courses</span>
    </a>
    <a href="store.html" class="bottom-nav-item">
      <i class="ri-shopping-bag-line"></i>
      <span>Store</span>
    </a>
    <a href="updates.html" class="bottom-nav-item">
      <i class="ri-notification-3-line"></i>
      <span>Updates</span>
    </a>
    <a href="login.html" class="bottom-nav-item active">
      <i class="ri-user-3-fill"></i>
      <span>Login</span>
    </a>
  </div>

  <script>
    function switchLogin(mode) {
      const pForm = document.getElementById('passwordLoginForm');
      const oForm = document.getElementById('otpLoginForm');
      const pTab = document.getElementById('passwordTab');
      const oTab = document.getElementById('otpTab');

      if (mode === 'password') {
        pForm.style.display = 'block';
        oForm.style.display = 'none';
        pTab.classList.add('active');
        oTab.classList.remove('active');
      } else {
        pForm.style.display = 'none';
        oForm.style.display = 'block';
        oTab.classList.add('active');
        pTab.classList.remove('active');
      }
    }

    async function sendOTP() {
      const email = document.getElementById('otpEmail').value;
      if (!email) return alert('Please enter your email first');
      const btn = document.getElementById('sendOtpBtn');
      btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i>';
      btn.disabled = true;

      try {
        const res = await fetch('http://localhost:5000/api/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          let countdown = 60;
          const timer = setInterval(() => {
            btn.innerHTML = `Resend in ${countdown}s`;
            countdown--;
            if (countdown < 0) {
              clearInterval(timer);
              btn.innerHTML = 'Send OTP';
              btn.disabled = false;
            }
          }, 1000);
        } else {
          alert(data.message);
          btn.innerHTML = 'Send OTP';
          btn.disabled = false;
        }
      } catch (e) {
        alert('Server error. Is the backend running?');
        btn.innerHTML = 'Send OTP';
        btn.disabled = false;
      }
    }

    // Handle Password Login
    document.getElementById('passwordLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      handleLogin('http://localhost:5000/api/login', { email, password });
    });

    // Handle OTP Login
    document.getElementById('otpLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('otpEmail').value;
      const otp = document.getElementById('otpCode').value;
      if (!otp) return alert('Please enter the OTP sent to your email');
      handleLogin('http://localhost:5000/api/verify-otp', { email, otp });
    });

    async function handleLogin(url, body) {
      const btns = document.querySelectorAll('.login-btn');
      btns.forEach(b => b.disabled = true);

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          alert('Login Successful! Welcome ' + (data.user.name));
          window.location.href = 'student-dashboard.html';
        } else {
          alert('Login Failed: ' + data.message);
        }
      } catch (error) {
        alert('Network error. Check if server is running.');
      } finally {
        btns.forEach(b => b.disabled = false);
      }
    }

    // Mobile Menu Toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');
    if (mobileMenu && navMenu) {
      mobileMenu.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        const icon = mobileMenu.querySelector('i');
        if (navMenu.classList.contains('active')) {
          icon.classList.remove('ri-menu-3-line');
          icon.classList.add('ri-close-line');
        } else {
          icon.classList.remove('ri-close-line');
          icon.classList.add('ri-menu-3-line');
        }
      });
    }

    // Redirect if already logged in
    window.addEventListener('load', () => {
      const userStr = localStorage.getItem('currentUser');
      if (userStr) {
        window.location.href = 'student-dashboard.html';
      }
    });
  </script>
</body>

</html>
